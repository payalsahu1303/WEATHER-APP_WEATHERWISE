<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Primary Meta Tag
    -->
    <title>weatherwise</title>
    <meta name="title" content="weatherwise">
    <meta name="description" content="weatherwise is a weather app made by Payal Sahu">

    <!--
        favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!--
        google font
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--js-->
    <script src="assets/js/app.js" type="module"></script>
    <script src="assets/js/route.js" type="module"></script>
</head>

<body>

    <!--
        header
    -->
<header class="header">
    <div class="container">

        <a href="#" class="logo">
            <img src="assets/images/logo.png" width="364" height="58" alt="logo">
        </a>

        <div class="search-view" data-search-view>

            <div class="search-wrapper">
                <input type="search" name="search" placeholder="Search City..." 
                autocomplete="off" class="search-field" data-search-field>
                
                <span class="m-icon leading-icon">search</span>
                
                <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                    <span class="m-icon">arrow_back</span>
                </button>
            </div>           

            <div class="search-result" data-search-result>
                
            </div>

        </div>

        <div class="header-actions">
            <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                <span class="m-icon icon">search</span>
            </button>

            <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                <span class="m-icon">my_location</span>
                <span class="span">Current Location</span>
            </a>
        </div>

    </div>
</header>

<main>
    <article class="container" data-container>
        <div class="content-left">
            <!--current weather-->
            <section class="section current-weather" aria-label="current weather" 
            data-current-weather></section>

            <!--forcast-->
            <section class="section forecast" aria-labeledby="forecast-label" data-5-day-forecast>
                
            </section>

        </div>

        <div class="content-right">
            <!--highlight-->
            <section class="section highlights" aria-labelledby="highlights-label" 
            data-highlights>              
            </section>

            <!--Hourly Forecast-->

            <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>
                
            </section>

            <!--Footer-->
            <footer class="footer">
                <p class="body-3">
                    Copyright @2024 Payal Sahu. All Rights Reserved.
                </p>    
            </footer>



        </div>

        <div class="loading" data-loading></div>

    </article>
</main>
    

<!--404 section-->

<section class="error-content" data-error-content>
    <h2 class="heading">404</h2>
    <p class="body-1">PAge not found</p>
    <a href="#/current-location" class="btn-primary">
        <span class="span">Back to Home</span>
    </a>
</section>

</body>
</html>
